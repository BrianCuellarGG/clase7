<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <section>
      <form>
        <h2>Formulario de Registro</h2>
        <label for="fname"
          >Nombre
          <input
            type="text"
            name=""
            id="fname"
            placeholder="Primer y segundo nombre"
        /></label>
        <br /><br /><label for="lname"
          >Apellido
          <input
            type="text"
            name=""
            id="lname"
            placeholder="Apellido materno o paterno"
        /></label>
        <br /><br />
        <label for="">Modalidad de la Cursada:</label>
        <input type="radio" name="opt1" id="ondemand" />
        <label for="ondemand">Ondemand</label>
        <input type="radio" name="opt1" id="envivo" />
        <label for="envivo">En vivo</label>
        <br /><br />
        <label for="email">Mail de Contacto </label
        ><input
          type="email"
          name="email"
          id="mail"
          placeholder="mail@contact.com"
        />
        <br /><br />
        <input type="checkbox" name="" id="" />
        <label for=""
          >Deseo recibir información sobre nuevos posteos en la Plataforma
          Nucba</label
        >
        <br />
        <br />
        <input type="checkbox" name="" id="" />
        <label for=""
          >Declaro que leí los <b>Términos y Condiciones</b> ¡Estoy listo para
          convertirme en un Desarrollador WebFull Stack!</label
        >
      </form>
      <br />
      <button>Enviar</button>
    </section>
  </body>
</html>
